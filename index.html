<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  
  <section class="container">
    <img src="images/bg-pattern-card.svg" class="background__pattern" alt="background pattern">
    <figure>
      <img src="images/image-victor.jpg" class="user__image" alt="Profile Picture of Victor Crest">
    </figure>
    <div class="personal__info">
      <p class="name">Victor Crest</p>
      <p class="age">26</p> 
    </div>
    <div class="locations">
      <p class="location">London</p> 
    </div>
    <hr>
    <div class="stats">
      <div class="column1">
        <div class="numbers"><p>80K</p> </div>
        <div class="category"><p>Followers</p></div>
      </div>
      <div class="column2">
        <div class="numbers"><p>803K</p></div>
        <div class="category"><p>Likes</p></div>
      </div>
      <div class="columnÃŸ">
        <div class="numbers"><p>1.4K</p></div>
        <div class="category"><p>Photos</p></div>
      </div>
    </div>
  </section>
  <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Roxanne Stahl</a>.
  </div>
</body>
</html>
